        /* CSS Variables */
        :root {
            --primary-yellow: #fdd835;
            --dark-green: #33691e;
            --light-green-forecast: #dcedc8;
            --light-border: #aed581;
            --primary-green: #2e7d32;
            --dark-green-ai: #1b5e20;
            --light-green-ai: #e8f5e9;
            --earthy-brown: #795548;
            --text-color: #333;
            --bg-color-light: #f7f7f7;
            --bg-color-gradient: linear-gradient(to bottom, #c8e6c9, #e8f5e9);
            --card-bg: #fff;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* General & Body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: var(--bg-color-gradient);
            color: var(--text-color);
        }

        /* Header & Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .logo {
            font-weight: bold;
            font-size: 1.8em;
            color: var(--primary-green);
            width: 100px;
            height: 100px;
            background-image: url('assets/applogo.png'); /* Placeholder, ensure path is correct */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 10px 15px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: var(--card-bg);
            background-color: var(--primary-green);
        }

        .google-translate-container {
            display: flex;
            align-items: center;
        }

        #google_translate_element {
            margin-left: 20px;
        }

        .menu-toggle {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: var(--primary-green);
        }
        
        /* Main Container for the Forecasting Content */
        .container {
            background-color: var(--light-green-forecast);
            min-height: calc(100vh - 120px);
            padding: 20px; /* Increased padding for better spacing */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width:90%;
            max-width: 90%;
        }

        /* Header for the Price Forecasting Section */
        .forecast-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 100%; /* Matches the form container width */
            margin-bottom: 20px;
            background-color: #2e7d32;
            padding: 3%;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            flex-grow: 1; /* Allows the title to take up remaining space */
            text-align: center;
        }

        .back-button {
            padding: 8px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 28px;
            color: var(--dark-green);
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            max-width: 100%;
            min-width: 100%;
            margin: 0 auto;
            width: 100%;
        }

        .label {
            display: block;
            font-weight: 600;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        .select,
        .date-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--light-border);
            border-radius: 6px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            background-color: var(--primary-yellow);
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            color: var(--dark-green);
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ffc107;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: red;
            margin-top: 8px;
            text-align: center;
            font-weight: 500;
        }

        /* Result Section */
        .result {
            margin-top: 24px;
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            max-width: 100%;
            min-width: 90%;
            margin: 24px auto 0; /* Add top margin */
            display: none;
            width: 100%;
        }

        .result-title {
            font-weight: bold;
            font-size: 1.5em; /* Adjusted for better hierarchy */
            margin-bottom: 16px;
            color: var(--primary-green); /* Changed to green for consistency */
            text-align: center;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-header {
            background-color: var(--light-border);
        }

        .th, .td {
            padding: 12px;
            border: 1px solid var(--dark-green);
            text-align: center;
        }
        
        .th {
            color: var(--dark-green);
        }

        /* Two-Column Layout for larger screens */
        @media (min-width: 769px) {
            .form-row {
                display: flex;
                justify-content: space-between;
                gap: 20px;
            }

            .form-row > div {
                flex: 1;
                min-width: 0;
            }

            .form-row .select,
            .form-row .date-input {
                margin-bottom: 0;
            }
        }

        /* Mobile-first adjustments */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 120px; /* Adjusted to be below the logo and menu icon */
                left: 0;
                width: 100%;
                background-color: var(--card-bg);
                box-shadow: var(--shadow-light);
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .header {
                flex-wrap: wrap; /* Allows items to wrap on smaller screens */
            }
            .header > .logo, .header > .menu-toggle, .header > .google-translate-container {
                width: auto;
            }
            .header-title {
                text-align: left;
                margin-left: 20px;
                flex-grow: 0;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="forecast-header">
            <button class="back-button" onclick="window.history.back()">
                &#x2190;
            </button>
            <span class="header-title">Future Price Forecasting</span>
            <div style="width: 28px;"></div>
        </div>

        <form id="price-form" class="form-container">
            <div class="form-row">
                <div>
                    <label class="label" for="commodity">Commodity</label>
                    <select id="commodity" class="select">
                        <option value="">Select Commodity</option>
                    </select>
                </div>
                <div>
                    <label class="label" for="state">State</label>
                    <select id="state" class="select">
                        <option value="">Select State</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label class="label" for="district">District</label>
                    <select id="district" class="select">
                        <option value="">Select District</option>
                    </select>
                </div>
                <div>
                    <label class="label" for="market">Market</label>
                    <select id="market" class="select">
                        <option value="">Select Market</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label class="label" for="variety">Variety</label>
                    <select id="variety" class="select">
                        <option value="Hybrid">Hybrid</option>
                        <option value="Desi">Desi</option>
                        <option value="Local">Local</option>
                    </select>
                </div>
                <div>
                    <label class="label" for="grade">Grade</label>
                    <select id="grade" class="select">
                        <option value="FAQ">FAQ</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                </div>
            </div>

            <label class="label" for="prediction-date">Prediction Date</label>
            <input type="date" id="prediction-date" class="date-input">

            <span id="error-message" class="error"></span>

            <button type="submit" id="submit-button" class="button">
                🔍 Predict
            </button>
        </form>

        <div id="result-container" class="result">
            <h2 class="result-title">📊 Predicted Prices</h2>
            <table class="result-table">
                <thead>
                    <tr class="table-header">
                        <th class="th">Date</th>
                        <th class="th">Min Price</th>
                        <th class="th">Max Price</th>
                        <th class="th">Modal Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="result-date" class="td"></td>
                        <td id="min-price" class="td"></td>
                        <td id="max-price" class="td"></td>
                        <td id="modal-price" class="td"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

        const districtSelect = document.getElementById('district');
        const marketSelect = document.getElementById('market');
        const varietySelect = document.getElementById('variety');
        const gradeSelect = document.getElementById('grade');
        const predictionDateInput = document.getElementById('prediction-date');
        const form = document.getElementById('price-form');

        // Set initial prediction date to today
        predictionDateInput.value = new Date().toISOString().split('T')[0];

        // Populate initial Commodity dropdown
        function populateCommodities() {
            for (const commodity in data) {
                const option = document.createElement('option');
                option.value = commodity;
                option.textContent = commodity;
                commoditySelect.appendChild(option);
            }
        }

        // Populate State dropdown based on selected Commodity
        commoditySelect.addEventListener('change', () => {
            stateSelect.innerHTML = '<option value="">Select State</option>';
            districtSelect.innerHTML = '<option value="">Select District</option>';
            marketSelect.innerHTML = '<option value="">Select Market</option>';
            const selectedCommodity = commoditySelect.value;
            if (selectedCommodity && data[selectedCommodity]) {
                for (const state in data[selectedCommodity]) {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                }
            }
        });

        // Populate District dropdown based on selected State
        stateSelect.addEventListener('change', () => {
            districtSelect.innerHTML = '<option value="">Select District</option>';
            marketSelect.innerHTML = '<option value="">Select Market</option>';
            const selectedCommodity = commoditySelect.value;
            const selectedState = stateSelect.value;
            if (selectedCommodity && selectedState && data[selectedCommodity][selectedState]) {
                for (const district in data[selectedCommodity][selectedState]) {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                }
            }
        });

        // Populate Market dropdown based on selected District
        districtSelect.addEventListener('change', () => {
            marketSelect.innerHTML = '<option value="">Select Market</option>';
            const selectedCommodity = commoditySelect.value;
            const selectedState = stateSelect.value;
            const selectedDistrict = districtSelect.value;
            if (selectedCommodity && selectedState && selectedDistrict && data[selectedCommodity][selectedState][selectedDistrict]) {
                data[selectedCommodity][selectedState][selectedDistrict].forEach(market => {
                    const option = document.createElement('option');
                    option.value = market;
                    option.textContent = market;
                    marketSelect.appendChild(option);
                });
            }
        });

        // Handle form submission
        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            resultContainer.style.display = 'none';
            submitButton.disabled = true;
            submitButton.textContent = 'Predicting...';

            const commodity = commoditySelect.value;
            const stateName = stateSelect.value;
            const district = districtSelect.value;
            const market = marketSelect.value;
            const variety = varietySelect.value;
            const grade = gradeSelect.value;
            const predictionDate = predictionDateInput.value;

            if (!commodity || !stateName || !district || !market) {
                errorMessage.textContent = 'Please select all required fields';
                submitButton.disabled = false;
                submitButton.textContent = '🔍 Predict';
                return;
            }

            const date = new Date(predictionDate);
            const input = {
                "District Name": district,
                "Market Name": market,
                "Commodity": commodity,
                "Variety": variety,
                "Grade": grade,
                "day": date.getDate(),
                "month": date.getMonth() + 1,
                "year": date.getFullYear(),
            };

            try {
                const response = await fetch('https://ecokisan-ml.onrender.com/predict_prices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(input)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const prediction = await response.json();

                // Display results
                resultDate.textContent = predictionDate;
                minPrice.textContent = `₹${prediction["Min Price"]}`;
                maxPrice.textContent = `₹${prediction["Max Price"]}`;
                modalPrice.textContent = `₹${prediction["Modal Price"]}`;
                resultContainer.style.display = 'block';

            } catch (err) {
                console.error(err);
                errorMessage.textContent = `Failed to fetch prediction: ${err.message}`;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '🔍 Predict';
            }
        });

        // Initial setup
        populateCommodities();

        // Google Translate
        function googleTranslateElementInit() {
            const lang = localStorage.getItem('selectedLanguage');
            if (lang) {
                document.cookie = `googtrans=/en/${lang};path=/`;
            }
            new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'en,as,bn,gu,hi,kn,ml,mr,ne,or,pa,ta,te,ur',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
        window.onload = googleTranslateElementInit;

        setTimeout(() => {
            const selector = document.querySelector('.goog-te-combo');
            if (selector) {
                selector.addEventListener('change', (event) => {
                    const selectedLang = event.target.value;
                    localStorage.setItem('selectedLanguage', selectedLang);
                });
            }
        }, 1000);

        // Menu toggle
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
