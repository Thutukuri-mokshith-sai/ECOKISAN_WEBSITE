<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOKISAN</title>
    <link rel="icon" type="image/png" href="assets/applogo.png"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         :root {
            --primary-green: #2e7d32;
            --dark-green: #1b5e20;
            --light-green: #e8f5e9;
            --earthy-brown: #795548;
            --text-color: #333;
            --bg-color-light: #f7f7f7;
            --bg-color-gradient: linear-gradient(to bottom, #c8e6c9, #e8f5e9);
            --card-bg: #fff;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color-gradient);
            color: var(--text-color);
        }

        .header {
            width: 100%;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.8em;
            color: var(--primary-green);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 10px 15px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: var(--card-bg);
            background-color: var(--primary-green);
        }

        .google-translate-container {
            display: flex;
            align-items: center;
        }
        
        #google_translate_element {
            margin-left: 20px;
        }

       
        .menu-toggle {
            display: none;
            font-size: 2em;
            cursor: pointer;
            color: var(--primary-green);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: var(--card-bg);
                box-shadow: var(--shadow-light);
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                width: 100%;
            }
            .google-translate-container {
                position: static;
                margin-top: 10px;
                width: 100%;
            }
        }

        /* Remaining Styles */
        .app-container {
            max-width: 100%;
            min-width: 100%;
            margin: 0 auto;
            background-color: var(--card-bg); /* Changed from --white */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
        }
        .main-content {
            padding: 20px;
        }
        .map-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }
        #map {
            height: 350px;
            width: 100%;
        }
        .controls-panel {
            background-color: #f9f9f9;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .lat-lon-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .lat-lon-display label {
            font-weight: bold;
            color: var(--text-color);
        }
        .lat-lon-display input {
            flex: 1;
            min-width: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: var(--card-bg);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-green {
            background-color: var(--primary-green);
        }
        .btn-green:hover {
            background-color: var(--dark-green);
        }
        .btn-red {
            background-color: #d9534f;
        }
        .btn-red:hover {
            background-color: #c9302c;
        }
        .btn-analyze {
            background-color: var(--primary-green);
            width: 100%;
        }
        .btn-analyze:hover {
            background-color: var(--dark-green);
        }
        .data-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
        }
        .card h3 {
            font-size: 18px;
            color: var(--dark-green);
            margin-bottom: 10px;
        }
        .card-content p {
            margin-bottom: 5px;
        }
        .report-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            min-height: 200px;
            position: relative;
        }
        .placeholder-text {
            color: #888;
            text-align: center;
            padding: 50px 0;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            color: var(--dark-green);
            border-bottom: 2px solid var(--light-green);
            padding-bottom: 5px;
            margin-top: 20px;
        }
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .markdown-body th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: var(--text-color);
        }
        .markdown-body p, .markdown-body li {
            color: var(--text-color);
            line-height: 1.6;
        }
        #loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: var(--primary-green);
            animation: spin 1s ease infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -20px;
            margin-top: -20px;
        }
        .spinner-hidden {
            display: none;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

 <header class="header">

        }
        new google.translate.TranslateElement(
            {

<script>
    function toggleMenu() {

</script>

        <main class="main-content">
            <div class="map-section">
                <div id="map"></div>
                <div class="controls-panel">
                    <div class="lat-lon-display">
                        <label>Lat:</label>
                        <input type="text" id="lat-input" readonly>
                        <label>Lon:</label>
                        <input type="text" id="lon-input" readonly>
                    </div>
                    <div class="control-buttons">
                        <button id="locate-me-btn" class="btn btn-green">
                            <i class="fas fa-location-crosshairs"></i> My Location
                        </button>
                        <button id="clear-marker-btn" class="btn btn-red">
                            <i class="fas fa-trash-can"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <div class="data-cards">
                <div class="card weather-card">
                    <h3><i class="fas fa-sun"></i> Weather</h3>
                    <div class="card-content">
                        <p><strong>Temp:</strong> <span id="weather-temp">N/A</span>°C</p>
                        <p><strong>Wind:</strong> <span id="weather-wind">N/A</span> km/h</p>
                    </div>
                </div>
                <div class="card soil-card">
                    <h3><i class="fas fa-seedling"></i> Soil</h3>
                    <div class="card-content">
                        <p><strong>pH:</strong> <span id="soil-ph">N/A</span></p>
                        <p><strong>EC:</strong> <span id="soil-ec">N/A</span> dS/m</p>
                        <p><strong>OC:</strong> <span id="soil-oc">N/A</span>%</p>
                    </div>
                </div>
            </div>

            <div class="analyze-btn-container">
                <button id="analyze-btn" class="btn btn-analyze">
                    <i class="fas fa-chart-line"></i> Analyze Soil
                </button>
            </div>

            <div class="report-container">
                <div id="loading-spinner" class="spinner-hidden"></div>
                <div id="analysis-report" class="markdown-body">
                    <p class="placeholder-text">Select a location and analyze soil to get a detailed report.</p>
                </div>
            </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // JavaScript for mobile menu toggle
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Constants for API URLs and caching keys
        const WEATHER_API_URL = 'https://api.open-meteo.com/v1/forecast';
        const SOIL_API_URL = 'https://rest-sisindia.isric.org/sisindia/v1.0/properties/query/gridded';
        const CHAT_API_URL = 'https://ecokisan-disease.onrender.com/chat';
        const CACHE_EXPIRY = 3600000; // 1 hour in milliseconds

        // DOM Elements
        const latInput = document.getElementById('lat-input');
        const lonInput = document.getElementById('lon-input');
        const locateMeBtn = document.getElementById('locate-me-btn');
        const clearMarkerBtn = document.getElementById('clear-marker-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const weatherTemp = document.getElementById('weather-temp');
        const weatherWind = document.getElementById('weather-wind');
        const soilPh = document.getElementById('soil-ph');
        const soilEc = document.getElementById('soil-ec');
        const soilOc = document.getElementById('soil-oc');
        const reportContainer = document.getElementById('analysis-report');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Map variables
        let map, marker;
        let currentLat = null;
        let currentLon = null;

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India's center
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('click', function(e) {
                setCoordinates(e.latlng.lat, e.latlng.lng);
            });
        }

        function setCoordinates(lat, lon) {
            currentLat = lat.toFixed(6);
            currentLon = lon.toFixed(6);
            latInput.value = currentLat;
            lonInput.value = currentLon;

            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map);
            }

            map.setView([lat, lon], 12);
        }

        function clearMarker() {
            if (marker) {
                map.removeLayer(marker);
                marker = null;
            }
            currentLat = null;
            currentLon = null;
            latInput.value = '';
            lonInput.value = '';
            clearDataCards();
            clearReport();
        }

        function clearDataCards() {
            weatherTemp.textContent = 'N/A';
            weatherWind.textContent = 'N/A';
            soilPh.textContent = 'N/A';
            soilEc.textContent = 'N/A';
            soilOc.textContent = 'N/A';
        }

        function clearReport() {
            reportContainer.innerHTML = '<p class="placeholder-text">Select a location and analyze soil to get a detailed report.</p>';
        }

        // Get user's current location
        async function locateMe() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                setCoordinates(position.coords.latitude, position.coords.longitude);
                updateDataCards(position.coords.latitude, position.coords.longitude);
            } catch (error) {
                console.error("Geolocation error:", error);
                alert('Could not get your current location.');
            }
        }

        // Fetch and display data
        async function updateDataCards(lat, lon) {
            const cacheKey = `${lat.toFixed(2)}_${lon.toFixed(2)}`;
            const cachedData = localStorage.getItem(cacheKey);

            if (cachedData) {
                const { data, timestamp } = JSON.parse(cachedData);
                if (Date.now() - timestamp < CACHE_EXPIRY) {
                    console.log('Using cached data.');
                    displayData(data);
                    return data;
                } else {
                    console.log('Cached data is stale, fetching new data.');
                    localStorage.removeItem(cacheKey);
                }
            }

            try {
                const [weatherRes, soilRes] = await Promise.all([
                    fetch(`${WEATHER_API_URL}?latitude=${lat}&longitude=${lon}&current_weather=true`),
                    fetch(`${SOIL_API_URL}?lon=${lon}&lat=${lat}`)
                ]);

                if (!weatherRes.ok || !soilRes.ok) throw new Error('Failed to fetch data from one or more APIs.');

                const weatherData = await weatherRes.json();
                const soilData = (await soilRes.json()).features[0].properties.soil_properties;

                const data = { weather: weatherData, soil: soilData };
                localStorage.setItem(cacheKey, JSON.stringify({ data, timestamp: Date.now() }));
                displayData(data);
                return data;
            } catch (err) {
                console.error(err);
                alert('Could not fetch soil or weather data.');
                return null;
            }
        }

        function displayData(data) {
            const { weather, soil } = data;
            weatherTemp.textContent = weather.current_weather.temperature || 'N/A';
            weatherWind.textContent = weather.current_weather.windspeed || 'N/A';
            soilPh.textContent = soil.pH || 'N/A';
            soilEc.textContent = soil.EC || 'N/A';
            soilOc.textContent = soil.OC || 'N/A';
        }

        async function analyzeSoil() {
            if (!currentLat || !currentLon) {
                alert('Please select a location on the map first.');
                return;
            }

            showLoading(true);
            clearReport();

            const data = await updateDataCards(parseFloat(currentLat), parseFloat(currentLon));
            if (!data) {
                showLoading(false);
                return;
            }
            
            const { soil, weather } = data;

            const prompt = `
You are an expert agronomist and soil scientist. Analyze the following soil and climate data, and generate a detailed report in **Markdown format**.

### 1. Soil & Climate Snapshot
Provide a **Markdown table** with columns: **Parameter | Value | Interpretation**.
Include: pH, Electrical Conductivity (EC), Nitrogen (N), Phosphorus (P), Potassium (K), Micronutrients (Fe, Mn, Zn, Cu, B, S), Organic Carbon, and a brief Climate summary (latitude, longitude, average temperature if given).
Give a **practical interpretation** of each parameter for crop growth.

### 2. Crop Recommendations by Category
Provide a **Markdown table** with columns: **Category | Best-suited Crops | Why They Fit**.
Categories: Food Grains, Pulses, Oilseeds, Vegetables, Fruits.
Recommend crops suitable for the soil and climate, explaining why each crop fits.

### 3. Practical Tips for Each Category
Provide a **Markdown table** with columns: **Category | Key Management Points**.
Include actionable agronomic advice specific to the soil and climate conditions for each crop category.

### 4. Summary
Write a concise **bullet-point summary** highlighting:
- Overall soil fertility and suitability
- Crops with highest yield potential
- Opportunities for sustainable cropping or rotation
- Special considerations based on climate or soil limitations

End with **actionable insights** in professional agronomic language.

---

### Soil & Climate Data:
- pH: ${soil.pH}
- Electrical Conductivity (EC): ${soil.EC} dS/m
- N: ${soil.N} mg/kg
- P: ${soil.P} mg/kg
- K: ${soil.K} mg/kg
- Micronutrients: Fe: ${soil.Fe}, Mn: ${soil.Mn}, Zn: ${soil.Zn}, Cu: ${soil.Cu}, B: ${soil.B}, S: ${soil.S}
- Organic Carbon (%): ${soil.OC}
- Latitude: ${currentLat}
- Longitude: ${currentLon}
- Average Temperature (°C): ${weather.current_weather.temperature}

Now generate the **Markdown report**. no need of summary just give response in specified format
`;

            try {
                const aiRes = await fetch(CHAT_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: 'openai/gpt-oss-20b'
                    })
                });

                if (!aiRes.ok) throw new Error('AI analysis failed.');
                const aiData = await aiRes.json();
                
                // Use marked.js to convert markdown to HTML
                reportContainer.innerHTML = marked.parse(aiData.response);
            } catch (err) {
                console.error(err);
                alert('Could not analyze soil data. Please try again.');
                reportContainer.innerHTML = '<p class="placeholder-text">Error generating report. Please try again.</p>';
            } finally {
                showLoading(false);
            }
        }

        function showLoading(isLoading) {
            if (isLoading) {
                loadingSpinner.classList.remove('spinner-hidden');
                reportContainer.style.opacity = '0.5';
            } else {
                loadingSpinner.classList.add('spinner-hidden');
                reportContainer.style.opacity = '1';
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            locateMeBtn.addEventListener('click', locateMe);
            clearMarkerBtn.addEventListener('click', clearMarker);
            analyzeBtn.addEventListener('click', analyzeSoil);
        });
    </script>

            }, 'google_translate_element');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('google_translate_element')) {
                googleTranslateElementInit();
            }
        });
    </script>
